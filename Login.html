<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7903bfed90.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <section>

        <nav>

            <div class="logo">
                <img src="https://github.com/ashtarts/project2-html/blob/main/img/LogoEL.png?raw=true">
            </div>

            <ul>
                <li><a href="#index.html">Home - Voltar</a></li>
            </ul>
        </div>

        </nav>
    <main>
        <form>
            <section class="makelogin">
                <h2>Bem vindo(a)!</h2>
            </section>
            <section class="inputs-container">
                <input type="email" placeholder="@educalivros.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="******">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <a href="Portal.html">
                <button type="button">Login</button>
            </a>
        </form>
    </main>
</body>
</html>
